<!-- start: Main -->
<main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
  <div
    class="py-2 px-6 h-20 bg-white flex justify-between items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
    <svg class="py-2 px-4 w-20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path>
    </svg>
    <div class="flex items-center text-xl ml-4">Mes parcours</div>
    <div class="flex items-center gap-4">
      <img class="w-10 h-10 rounded-full" src="assets/images/user1.jpg" alt="">
      <div class="font-medium dark:text-white">
        <div class="uppercase">{{nom}}</div>
        <div class="text-sm text-gray-500 dark:text-gray-400">{{role}}</div>
      </div>
    </div>
  </div>
  <div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-8 text-[#114C5A] text-center">Mes Contenus</h1>
    <!-- Section Vidéos -->
    <div class="mb-10">
      <h2 class="text-2xl font-semibold text-[#EF7743] mb-4">Vidéos</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let video of videos">
          <h3 class="font-bold mb-2 text-center">{{ video.name }}</h3>
          <video [src]="video.url" controls class="w-full h-48 bg-black"></video>
        </div>
      </div>
    </div>

    <!-- Section Documents -->
    <div class="mb-10">
      <h2 class="text-2xl font-semibold text-[#EF7743] mb-4">Documents</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let document of documents">
          <div class="p-4 border rounded-lg shadow-lg bg-white">
            <h3 class="font-bold mb-2">{{ document.name }}</h3>
            <p class="text-gray-600">Format : {{ document.type }}</p>
            <a [href]="document.url" target="_blank" class="text-blue-500 underline">Ouvrir le document</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Section Articles et Liens externes -->
    <div>
      <h2 class="text-2xl font-semibold text-[#EF7743] mb-4">Liens Externes et Articles</h2>
      <ul class="list-disc pl-5">
        <li *ngFor="let link of externalLinks" class="mb-2">
          <a [href]="link.url" target="_blank" class="text-blue-500 underline">{{ link.name }}</a>
        </li>
      </ul>
    </div>
  </div>

</main>
<!-- end: Main -->
