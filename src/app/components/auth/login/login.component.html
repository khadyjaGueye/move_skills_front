
  <div class="bg-gradient-to-r from-[#114C5A] to-[#EF7743] min-h-screen flex items-center justify-center">
    <div class="container mx-auto w-full max-w-lg h-96 p-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Entrez votre email" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
            Veuillez entrer un email valide.
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Entrez votre mot de passe" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
            Le mot de passe doit comporter au moins 6 caractères.
          </div>
        </div>
        <div class="flex justify-center">
          <button
            type="submit" (click)="connecter()"
            [disabled]="loginForm.invalid"
            class="px-4 py-2 bg-[#114C5A] text-white rounded-md hover:bg-[#EF7743] focus:ring-4 focus:ring-blue-300">
            Se connecter
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm">Vous n'avez pas de compte ?</p>
        <a  routerLink="inscription" class="text-blue-500 font-semibold">Inscrivez-vous ici</a>
      </div>
    </div>
  </div>
