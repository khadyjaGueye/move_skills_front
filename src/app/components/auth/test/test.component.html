<div class="min-h-screen py-40" style="background-image: linear-gradient(115deg, #EF7743, #FEE2FE)">
  <div class="container mx-auto">
    <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
      <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center"
        style="background-image: url('images/Register-Background.png');">
        <img class="w-full" src="assets/images/mov.jpg" alt="">
      </div>
      <div class="w-full lg:w-1/2 py-16 px-12">
        <h2 class="text-3xl mb-4">Inscription Apprenant</h2>
        <form action="#">
          <div class="grid grid-cols-2 gap-5">
            <input type="text"  formControlName="name" placeholder="Name" class="border border-gray-400 py-1 px-2">
            <input type="number"  placeholder="Phone" class="border border-gray-400 py-1 px-2">
          </div>
          <div class="mt-5">
            <input type="email" formControlName="email" placeholder="Email" class="border border-gray-400 py-1 px-2 w-full">
          </div>
          <div>
            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
            <select id="role" formControlName="role" class="border border-gray-400 py-1 px-2 w-full">
              <option value="">Sélectionnez votre rôle</option>
              <option value="apprenant">Apprenant</option>
              <option value="formateur">Formateur</option>
              <option value="superviseur">Superviseur</option>
            </select>
            <!-- <div *ngIf="inscriptionForm.get('role')?.invalid && inscriptionForm.get('role')?.touched" class="text-red-500 text-sm">
                  Le rôle est requis.
                </div> -->
          </div>
          <div class="mt-5">
            <input type="password"  formControlName="password" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
          </div>
          <div class="mt-5">
            <input type="password"   formControlName="password_confirmation" placeholder="Confirm Password" class="border border-gray-400 py-1 px-2 w-full">
          </div>

          <div class="mt-5">
            <button class="w-full bg-[#114C5A] py-3 text-center text-white"> S'inscrire</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
